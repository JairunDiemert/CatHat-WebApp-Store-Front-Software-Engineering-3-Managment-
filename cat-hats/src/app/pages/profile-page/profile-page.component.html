<header>
    <img class="header-img" src="../../../assets/cats.png" alt="cats walking across the page" />
    <h1 class="display-4">User Profile</h1>
</header>
<main>
    <div class="pb-5">
        <div class="container d-flex justify-content-center">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" (click)="profileClick()">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="editProfileClick()">Edit Profile</a>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" *ngIf="profileShow == true">
                        <h5 class="card-title">{{customer.name}}</h5>
                        <p class="username">{{customer.username}}</p>
                        <p class="email">{{customer.email}}</p>
                        <p class="address">{{customer.address}}</p>
                    </div>
                    <div class="tab-pane" id="edit-profile" role="tabpanel" aria-labelledby="edit-profile-tab" *ngIf="profileShow == false">
                        <form [formGroup]="profileForm">
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" formControlName="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" value="{{customer.name}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Username</label>
                                <input type="text" formControlName="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" value="{{customer.username}}">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{customer.email}}">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputAddress1">Address</label>
                                <input type="text" formControlName="address" class="form-control" id="exampleInputAddress1" aria-describedby="addressHelp" value="{{customer.address}}">
                                <small id="addressHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
                              </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="text" formControlName="password" class="form-control" id="exampleInputPassword1" value="{{customer.password}}">
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="submitClick($event)">Submit</button>
                          </form>
                    </div>

                </div>
            </div>
            <div class="card text-center">
                <p>ad for cat hat goes here</p>
            </div>
        </div>
    </div>
</main>
