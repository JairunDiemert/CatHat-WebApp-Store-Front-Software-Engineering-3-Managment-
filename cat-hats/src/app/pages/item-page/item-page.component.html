<div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 12rem">
    <img src="{{ item.itemImg }}" class="card-img-top" alt="{{ item.itemName }}" />
    <div class="card-body text-center">
        <h5 class="card-title">{{ item.itemName }}</h5>
        <p class="card-price">{{ item.itemPrice }}</p>
        <p class="card-text">{{ item.itemDescription }}</p>
        <a href="/catalog" class="btn btn-primary">Add To Cart</a>
    </div>
</div>
