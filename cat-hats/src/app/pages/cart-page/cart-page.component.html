<div>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div id="cart_Items" class="justify-content-left">
            
            <!--loop through array of cart items-->
            <ul class="list-group-item" *ngFor="let item of cart_Items">
            
                <!--connects to item-card.component.html view-->
                <app-item-card [items]="item"></app-item-card>
            </ul>
        </div>
    </main>
</div>
