<div>
  <form (submit)="loginUser($event)">
    <div class="container">
      <div>
        <input type="text" autocomplete="off" placeholder="Email" id="email" />
      </div>
      <div>
        <input
          type="password"
          autocomplete="off"
          placeholder="Password"
          id="password"
        />
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
