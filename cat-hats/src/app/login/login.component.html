<form (submit)="loginUser($event)">
  <div class="container">
    <div>
      <input type="text" placeholder="Username" id="username" />
    </div>
    <div>
      <input type="password" placeholder="Password" id="password" />
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </div>
</form>
