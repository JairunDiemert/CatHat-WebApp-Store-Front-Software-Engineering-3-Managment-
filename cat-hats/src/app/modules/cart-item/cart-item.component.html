<tr>
    <td scope="col" class="align-middle"><a href="#" class="btn btn-primary">X</a></td>
    <td scope="col">
        <div class="py-2">
            <img src="{{ items.itemImg }}" alt="{{ items.itemName }}" width="60" class="img-fluid rounded shadow-sm align-self-center">
            <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ items.itemName }}</a></h5>
            </div>
        </div>
    </td>
    <td class="align-middle"><strong>${{ items.itemPrice }}</strong></td>
    <td class="align-middle"><strong>{{ items.itemQuantity }}</strong></td>
    <td class="align-middle"><strong><span>${{ (items.itemPrice * items.itemQuantity) | number:'1.2-2' }}</span></strong></td>
</tr>
