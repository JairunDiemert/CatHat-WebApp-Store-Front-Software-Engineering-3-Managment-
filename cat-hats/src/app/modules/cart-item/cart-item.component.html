<tr>
    <th scope="row" class="border-0">
        <div class="py-2">
            <img src="{{ items.itemImg }}" alt="{{ items.itemName }}" width="60" class="img-fluid rounded shadow-sm align-self-center">
            <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ items.itemName }}</a></h5>
            </div>
        </div>
    </th>
    <td scope="col-md-auto" class="border-0 align-middle"><strong>{{ items.itemPrice }}</strong></td>
    <td scope="row" class="border-0 align-middle"><strong>{{ items.itemQuantity }}</strong></td>
    <td scope="row" class="border-0 align-middle"><a href="#" class="btn btn-primary">X</a></td>
</tr>
