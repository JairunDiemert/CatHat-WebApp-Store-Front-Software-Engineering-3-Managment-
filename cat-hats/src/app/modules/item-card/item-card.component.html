<div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 12rem" (click)="handleClick()">
  <img
    src="{{ items.itemImg }}"
    class="card-img-top"
    alt="{{ items.itemName }}"
  />
  <div class="card-body text-center">
    <h5 class="card-title">{{ items.itemName }}</h5>
    <p class="card-price">{{ items.itemPrice }}</p>
    <p class="card-text">{{ items.itemDescription }}</p>
    <a href="/catalog" class="btn btn-primary">Add To Cart</a>
  </div>
</div>
