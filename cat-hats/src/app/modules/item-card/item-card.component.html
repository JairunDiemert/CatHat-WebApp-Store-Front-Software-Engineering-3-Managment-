<div class="card" style="width: 18rem">
  <img
    src="{{ items.itemImg }}"
    class="card-img-top"
    alt="{{ items.itemName }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ items.itemName }}</h5>
    <p class="card-price">{{ items.itemPrice }}</p>
    <p class="card-text">{{ items.itemDescription }}</p>
    <a href="#" class="btn btn-primary">Add To Cart</a>
  </div>
</div>
