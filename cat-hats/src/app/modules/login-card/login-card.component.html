<div class="dropdown" *ngIf="!loginShow">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Already have an account? Login to our site
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <form #login="ngForm" class="form" (ngSubmit)="onSubmit(login)" role="form" method="post" action="login"
            accept-charset="UTF-8" id="login-nav">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" ngModel class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <p>Don't have an account?<a routerLink="/register"> Register here!</a></p>
        </form>
    </div>
</div>
<div *ngIf="loginShow">
    <button class="btn btn-primary" (click)="profileReroute()">Profile Page</button>
    <button class="btn btn-primary" (click)="logout()">Log Out</button>
</div>
